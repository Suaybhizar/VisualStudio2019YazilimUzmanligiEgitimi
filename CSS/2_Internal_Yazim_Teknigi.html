<!DOCTYPE html>
<html>
    <head>
        <title>INTERNAL CSS</title>
        <style>
            p{
                color: #00ff00!important;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <!-- 1. INLINE (etiketin içerisine style ile yazım tekniğidir.)-->
        <!-- 2.INTERNAL (sitikin sayfadaki head etiketleri altında style etiketleri arasında yazılmasıdır.)-->
        <!-- 3.EXTERNAL-->

        <p >Uzaktan Eğitim CSS Dersleri</p>

        <p style="font-style: italic; color: red;">Uzaktan eğitim HTML dersleri</p>
        <h3 style="color: blue;font-size: 35px;">CSS Derslerine Hoşgeldiniz</h3>
    </body>
</html>
