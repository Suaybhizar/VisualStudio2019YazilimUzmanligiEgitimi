<!DOCTYPE html>
<html>
    <head>
        <title>LİSTELER</title>
    </head>
    <body>
        <!--- Bu bir açıklama satırıdır-->
        <!-- LİSTELER-->

        <!--ORDERED LIST (SIRALI LISTE)-->
        <h3>KONU BAŞLIKLARI</h3>
        <ol>
            <li>HTML
                <ol type="a">
                    <li>Temel Html etiketleri</li>
                    <li>Başlık Etiketleri
                        <ol type="i">
                            <li>H1</li>
                            <li>H2</li>
                        </ol>
                    </li>
                    <li>Linkler</li>

                </ol>
            </li>
            <li>CSS</li>
            <li>JAVASCRİPT</li>
            <li>JQUERY</li>
        </ol>

        <!--UNORDERED LIST (SIRASIZ LİSTE)-->
        <h3>SIRASIZ LİSTE</h3>
        <ul type="square">
            <li>HTML</li>
            <li>CSS
                <ul>
                    <li>CSS Giriş</li>
                    <li>Inline CSS</li>
                </ul>
            </li>
            <li>JAVASCRİPT
                <ol>
                    <li>Değişkenler</li>
                    <li>Fonksiyonlar</li>
                </ol>
            </li>
            <li>JQUERY</li>
        </ul>

    </body>
</html>
