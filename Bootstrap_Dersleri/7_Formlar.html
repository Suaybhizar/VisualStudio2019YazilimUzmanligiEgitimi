        <!--VALIDATION (VERİ GEÇERLİLİK KONTROLÜ)-->

        <form action="#" method="post" novalidate class="needs-validation">
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control form-control-sm" placeholder="Kullanıcı Adınızı Giriniz"
                    required />
                <div class="valid-feedback">Bu lana tamamdır</div>
                <div class="invalid-feedback">Kullanıcı adı zorunludur</div>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" placeholder="E-mail Adresiniz Giriniz"
                    required />
                <div class="valid-feedback">Bu lana tamamdır</div>
                <div class="invalid-feedback">Email zorunludur ve formatı doğru girilmelidir</div>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" required>
                <label class="form-check-label">Sözleşmeyi okudum</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

          
            var forms = document.querySelectorAll('.needs-validation')

           
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
